<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flight Price Chart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <main class="shell">
      <section class="panel">
        <div class="panel-head">
          <p class="eyebrow">Ctrip Price Curve</p>
          <h1>机票价格趋势</h1>
          <p>展示最低价与直飞最低价走势，悬停查看航班与转机细节。</p>
        </div>
        <div class="chart">
          <div id="priceChart" class="price-chart"></div>
          <div id="chartLegend" class="legend"></div>
          <div class="chart-note">提示：鼠标悬停可查看转机地点与停留时间。</div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="./data/ctrip_prices.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
